<div
      class="track"
    >
      <img
        [src]="data.album.images[1].url"
        alt="Album logo"

      />
      <div>
        <b>{{ data.name }}</b>
        <p>
          <b>{{ data.artists[0].name }}</b>
        </p>
        <p>{{ data.album.name }}</p>
        <button (click)="handleClick()"

        >
          {{ this.selected ? "Deselect" : "Select" }}
        </button>
      </div>
    </div>
